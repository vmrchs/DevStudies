<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header id="header">
        <img src="https://st2.depositphotos.com/1128837/7614/v/600/depositphotos_76149813-stock-illustration-vegan-logo-with-a-single.jpg" alt="vegan-logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a href="#cookies" class="nav-link">Cookies</a></li>
                <li><a href="#brownies" class="nav-link">Brownies</a></li>
                <li><a href="#cinnamon-rolls" class="nav-link">Cinnamon Rolls</a></li>
            </ul>
        </nav>
    </header>

    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <h1>Learn how to bake THE BEST vegan desserts!</h1>
        <p>Subscribe to our newsletter and receive thousands of vegan recipes on your email FOR FREE.</p>
        <input type="email" name="email" id="email" placeholder="Enter your email address" />
        <input type="submit" value="Subscribe" id="submit" />
    </form>
    <section id="cookies">
        <iframe id="video" width="1920" height="778" src="https://www.youtube.com/embed/mwiKZ4qmRnQ" title="The Best Ever Vegan Chocolate Chip Cookies" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="brownies">
        <iframe id="video" width="1920" height="778" src="https://www.youtube.com/embed/-sHzwq4T1LU" title="The Best Ever Vegan Brownies" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="cinnamon-rolls">
        <iframe id="video" width="1920" height="778" src="https://www.youtube.com/embed/1K1RmvWMXE8" title="The Best Ever Vegan Cinnamon Rolls #VeganWeek" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

</body>
</html>
