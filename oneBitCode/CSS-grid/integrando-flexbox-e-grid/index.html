<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>VinnieTube</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="#">
                <img src="./images/logo-home.gif" alt="logo" class="logo">
            </a>
            <div class="search-div">
                <input type="search" placeholder="Pesquisar" class="search">
                <div class="lupa">
                    <img src="./images/lupa.png" alt="lupa">
                </div>
                <div class="item mic"></div>
            </div>
            <ul class="perfil-itens">
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
            <div class="item burger"></div>
        </header>
        <div class="main-content">
            <div class="video"></div>
            <p class="title">Video de teste</p>
            <div class="interaction"></div>
            <div class="line"></div>
            <div class="channel-info"></div>
        </div>
        <div class="side-bar">
            <div class="side-video">1</div>
            <div class="side-video">2</div>
            <div class="side-video">3</div>
            <div class="side-video">4</div>
            <div class="side-video">5</div>
            <div class="side-video">6</div>
        </div>
    </div>
</body>

</html>
