<!--
    Head

    <meta>

    atributos
    - charset
    - name
    - content

    <link>
    para ícones personalizados

-->

<head>

    <!-- codificação de caracteres especiais -->
    <meta charset="UTF-8">

    <!-- portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon básico-->
    <link rel="icon" href=".jpg">

    <!-- iPhone não-Retina, iPod Touch e dispositivos Android 2.1+ -->
    <link rel="apple-touch-icon-composed" href=".jpg">

    <!-- iPad de primeira e segunda geração -->
    <link rel="apple-touch-icon" sizes="48x48" href="">

    <link rel="apple-touch-icon" sizes="72x72" href="">

    <link rel="apple-touch-icon" sizes="96x96" href="">

    <!-- iPhone com tela retina de alta resolução -->
    <link rel="apple-touch-icon" sizes="144x144" href="">

    <!-- iPad de terceira geração com tela retina de alta resolução -->
    <link rel="apple-touch-icon" sizes="192x192" href="">

    <link rel="apple-touch-icon" sizes="256x256" href="">

    <link rel="apple-touch-icon" sizes="384x384" href="">

    <link rel="apple-touch-icon" sizes="512x512" href="">






</head>
