<!--
    Atributos Globais mais utilizados

    - class - para aplicar estilo CSS e acessar em  JS
    - contenteditable
    - data-*
    - hidden
    - id - identidade ÚNICA
    - style
    - tabindex - ordem de navegação com a tecla TAB
    - title - definir um título
-->

<div class="carrinho" contenteditable="true" id="name">
     conteúdo
</div>

<div class="carrinho" data-qualquer-nome-aqui="">
    CONTEÚDO
</div>

<div class="carrinho" style="color: blueviolet;     " tabindex="">
    conteúdo
</div>

<div class="carrinho" hidden>
    conteúdo
</div>

<div tabindex="1"> teste </div>

<div tabindex="2"> teste </div>

<div tabindex="3"> teste </div>
