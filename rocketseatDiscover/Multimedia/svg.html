<!--
    <svg> - Scalable Vector Graphics

    É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
    Possuímos elementos para gerar formas
    
    Para entender melhor
    - Imagem rasterizada X Imagem vetorizada

    Vantagens
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e melhor SEO
    - Pode ser editada via CSS ou atributos

    Desvantagens
    - Pode ser mais compicado de trabalhar
    - Quanto mais complexa a imagem, mais trabalhoso para o navegador
    - Navegadores mais antigos não possuem suporte a essa tag

    Para fotografias, prefira sempre usar imagens rasterizadas
    *.jpg, *.jpeg, *.bmp, *.png, etc

    Figma - Crie visualmente e ele gera código para usar svg
    https://figma.com
-->

<svg style="background-color: coral" width="200" height="200">
    <circle 
        cx="100" 
        cy="100" 
        r="80" 
        stroke="cyan" 
        stroke-width="8px"
        fill="purple"
    >
</svg>

<svg width="300" height="200">
    <rect 
        stroke="blue" 
        stroke-width="18px"
        width="100%"
        height="100%"
        fill="green"
    >
</svg>

<img src="./assets-example/ball.svg" alt="">
