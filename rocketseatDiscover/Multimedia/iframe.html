    <iframe>

    - atributos

        - width
        - title (acessibilidade)

<!-- Vídeo do YT -->
<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/TQ1ZAbG3afM" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    title="Vídeo Exemplo"
>
</iframe>
